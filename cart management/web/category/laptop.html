        <title>Laptops</title>

    <body>
        <h2>Laptops</h2>
        <div>
            <p align="right">[<a href="viewcart.jsp">View Cart</a>]</p>

                    <input type="checkbox" name="items" value="Sony VAIO">Sony VAIO [$799.00]<br>
                </div>
                <button type="submit">Add To Cart</button>
            </form>
        </div>
    </body>
