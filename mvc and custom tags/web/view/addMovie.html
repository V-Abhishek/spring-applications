<html>
    <head>
        <title>Movie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Movie Details</h1>
        <form method="POST" action="../moviesController.htm">
            <div>
                <label>Movie Name*:
                    <input type="text" name="movieName" required>
                </label><br>
                <label>Lead Actor:
                    <input type="text" name="actor">
                </label><br>
                <label>Lead Actress:
                    <input type="text" name="actress">
                </label><br>
                <label>Genre:
                    <input type="text" name="genre">
                </label><br>
                <label>Year*:
                    <input type="text" name="year" required>
                </label><br>
                <input type="hidden" name="action" value="addition">
                <input type="submit" value="Submit"> 
            </div>
        </form>
    </body>
</html>
